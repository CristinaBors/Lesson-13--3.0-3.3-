<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Block | CSS</title>
    <style>
        body {
            background-color: #223;
            color: white;
        }
        .street {
            border: 1px dotted red;
        }
        .house {
            /* border: 1px dotted green;*/
            width: 150px;  
            display: inline-block;  
            margin-right: 70px;
        }
        .house-roof {
            width: 0px;
            height: 0px;
            /* background-color: red;*/
            border: 75px solid brown;

            border-top-width: 0px;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom-width: 90px;
        }
        .house-wall {
            background-color: antiquewhite;
            width: 150px;
            height: 150px;
        }
        .house-window {
            border: 5px solid brown;
            width: 50px;
            height: 50px;

            transform: translateX(45px) translateY(45px);
            
        }
        .house-window-h {
            border-right: 2px solid white;
            width: 27px;
            height: inherit;
        }
         .house-window-v {
            border-bottom: 2px solid white;
            width: inherit;
            height: 15px;
        }

        .building-tall {
            background-color: bisque;
            height: 300px;
            width: 150px;
            display: inline-block;
        }
        .floor-line5 {
            border-bottom: 1px solid white;
            height: 65px;
            width: inherit;
        }
        .floor-line4 {
            border-bottom: 1px solid white;
            height: 100px;
            width: inherit;
            
        }
        .floor-line3 {
            border-bottom: 1px solid white;
            height: 135px;
            width: inherit;
            
        }
        .floor-line2 {
            border-bottom: 1px solid white;
            height: 160px;
            width: inherit;}

        .floor-line1 {
        border-bottom: 1px solid white;
        height: 175px;
        width: inherit;
        }

        .building-tall-window5 {
            border: 5px solid brown;
            width: 15px;
            height: 15px;
            transform: translateX(10px) translateY(15px);
        }
        .building-tall-window4 {
            border: 5px solid brown;
            width: 15px;
            height: 15px;
            transform: translateX(10px) translateY(55px);
        }
        .building-tall-window3 {
            border: 5px solid brown;
            width: 15px;
            height: 15px;
            transform: translateX(10px) translateY(100px);
        }
        .building-tall-window2 {
            border: 5px solid brown;
            width: 15px;
            height: 15px;
            transform: translateX(10px) translateY(155px);
        }
        .building-tall-window1{
            border: 5px solid brown;
            width: 15px;
            height: 15px;
            transform: translateX(10px) translateY(175px);
        }

        .cloud {
            display:inline-block;
            vertical-align: top;
            padding-top: 20px;
        }
        .building-small {
            display: inline-block;
            background-color: rgb(198, 182, 162);
            height: 175px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="street">
        <div class="house">
            <div class="house-roof"></div>
            <div class="house-wall">
                <div class="house-window">
                    <div class="house-window-h">
                        <div class="house-window-v"></div>
                    </div>
                    
                </div>
            </div>
        </div>
                ðŸŒ³ ðŸŒ³
        <div class="building-tall">
            <div class="floor-line5">




                <div class="building-tall-window5"></div>
                <div class="building-tall-window5"></div>
                 <div class="floor-line4"> 
                        <div class="building-tall-window4"></div>
                            <div class="floor-line3">
                                <div class="building-tall-window3"></div>
                                 <div class="floor-line2">
                                    <div class="building-tall-window2"></div>
                                            <div class="floor-line1">
                                                <div class="building-tall-window1"></div>
                                            </div>
                                    </div>
                                 </div>
                    </div> 
            </div> 
        </div>
                ðŸŒ³ ðŸŒ³
        <div class="cloud">
            <img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-11/72/Cloud-icon.png" alt="">
        </div>
        <div class="building-small"></div>
    </div>

    
</body>
</html>
